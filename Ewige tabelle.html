<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ewige Statistiken stand 17. Spieltag 24/25 </h1>

        <section id="stats-table">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Spiele</th>
                        <th>Spieler</th>
                        <th>Punkte</th>
                        <th>Meister</th>
                        <th>Letzter</th>
                        <th>Spieltagssiege</th>
                        <th>Spieltagsletzter</th>
                        <th>Tabellen Erster</th>
                        <th>Tabellen Letzter</th>
                    </tr>
                </thead>
                <tbody id="leaderboard">
                    <!-- JavaScript will populate this -->
                </tbody>
            </table>
        </section>

        <section id="highlights">
            <h2>Highlights</h2>
            <ul id="highlight-list">
                <!-- JavaScript will populate this -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
