<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Points Per Game Day 24-25</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    min-height: 100vh;
    background-color: #f5f5f5;
  }
  h1 {
    margin: 20px 0;
    font-size: 24px;
    text-align: center;
  }
  .chart-container {
    width: 90%;
    max-width: 1200px;
    height: 70vh;
    position: relative;
  }
</style>
</head>
<body>
  <h1>Punkte je Spieltag 24-25</h1>
  <div class="chart-container">
    <canvas id="pointsChart"></canvas>
  </div>

<script>
const playerData = {
  'Markus': [59,82,65,33,59,67,36,26,45,41,12,29,53,39,16,60,66,56,64,42,67,32,52,64,54,67,47,47,67,43,57,79,47,88],
  'Erwin': [51,81,58,71,55,40,49,30,69,43,62,48,50,37,43,66,45,65,81,46,84,45,62,54,25,66,37,56,60,44,61,81,50,88],
  'Phil': [61,70,26,75,57,83,1,36,34,59,49,104,60,77,16,64,88,39,70,39,69,50,38,64,44,48,23,38,65,52,31,20,49,89],
  'Didi': [40,20,32,18,68,12,33,22,10,30,35,30,27,30,14,43,35,32,51,31,44,40,26,36,43,43,34,49,50,49,42,50,43,45],
  'Steffo': [49,56,64,54,37,47,20,46,35,65,56,50,63,22,32,28,37,31,40,40,59,16,26,39,24,34,39,57,55,31,54,36,42,54],
  'Basti': [52,46,23,14,71,41,46,29,35,46,18,47,56,46,43,69,43,27,46,32,63,55,46,50,54,42,41,60,52,32,14,62,37,74],
  'Eirik': [66,42,56,28,58,45,42,50,45,31,56,37,38,24,31,39,38,61,48,49,48,34,78,47,29,41,70,69,46,32,28,37,74,64],
  'Emil': [67,87,54,57,62,48,46,43,75,53,60,34,38,64,35,67,69,63,62,37,55,55,43,51,46,51,43,63,43,37,57,87,59,67],
  'Kempka': [47,44,73,92,53,65,29,34,30,30,22,47,73,64,39,73,65,54,54,34,50,58,71,26,41,57,22,39,46,48,56,47,89,78],
  'Espen': [92,97,63,61,53,74,65,68,103,72,66,68,36,73,23,79,77,49,68,33,47,71,53,54,67,76,40,39,39,52,27,44,60,53],
};

const colors = ['red', 'blue', 'green', 'purple', 'orange', 'brown', 'pink', 'black', 'gray', 'cyan'];

const datasets = Object.keys(playerData).map((name, index) => ({
  label: name,
  data: playerData[name],
  borderColor: colors[index],
  backgroundColor: colors[index],
  fill: false,
  pointBackgroundColor: colors[index],
  pointBorderColor: colors[index],
  borderWidth: 2,
  pointRadius: 3,
  pointHoverRadius: 6,
}));

const ctx = document.getElementById('pointsChart').getContext('2d');

let highlightedIndex = null;

const pointsChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: Array.from({length: 34}, (_, i) => `Game Day ${i+1}`),
    datasets: datasets
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      y: {
        beginAtZero: true,
        ticks: { stepSize: 10 }
      }
    },
    interaction: {
      mode: 'dataset',
      intersect: false
    },
    plugins: {
      legend: {
        display: true,
        position: 'top',
        labels: {
          usePointStyle: true,
          pointStyle: 'circle',
          color: 'black',
          font: { weight: 'normal' },
        },
        onClick(e, legendItem, legend) {
  const ci = legend.chart;
  const index = legendItem.datasetIndex;

  if (highlightedIndex === index) {
    highlightedIndex = null; // turn off highlight
  } else {
    highlightedIndex = index;
  }

  ci.data.datasets.forEach((ds, i) => {
    if (highlightedIndex === null) {
      ds.borderWidth = 2;
      ds.pointRadius = 3;
      ds.hidden = false;
    } else if (i === highlightedIndex) {
      ds.borderWidth = 5;
      ds.pointRadius = 6;
      ds.hidden = false;
    } else {
      ds.borderWidth = 2;
      ds.pointRadius = 3;
      ds.hidden = false;
    }
  });

  // Set opacity for all lines and points depending on highlight
  ci.options.elements.line.borderColor = ctx => {
    if (highlightedIndex === null) return colors[ctx.datasetIndex];
    return ctx.datasetIndex === highlightedIndex
      ? colors[ctx.datasetIndex]
      : 'rgba(200,200,200,0.3)';
  };

  ci.options.elements.point.backgroundColor = ctx => {
    if (highlightedIndex === null) return colors[ctx.datasetIndex];
    return ctx.datasetIndex === highlightedIndex
      ? colors[ctx.datasetIndex]
      : 'rgba(200,200,200,0.3)';
  };

  ci.options.elements.point.borderColor = ctx => {
    if (highlightedIndex === null) return colors[ctx.datasetIndex];
    return ctx.datasetIndex === highlightedIndex
      ? colors[ctx.datasetIndex]
      : 'rgba(200,200,200,0.3)';
  };

  ci.update();
}

      },
      tooltip: {
        mode: 'nearest',
        intersect: false,
        callbacks: {
          label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y}`
        }
      }
    },
    hover: {
      mode: 'dataset',
      intersect: false
    },
    elements: {
      line: {
        borderWidth: 2
      },
      point: {
        radius: 3,
        hoverRadius: 6
      }
    }
  }
});
</script>
</body>
</html>
