<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Fieberkurve</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e9eff5, #f9fafc);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 20px 0;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #0056b3, #0091ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .chart-container {
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 40px;
      transition: box-shadow 0.3s ease;
    }

    .chart-container:hover {
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Tabellenplatzentwicklung 25-26</h1>
  <div class="chart-container">
    <canvas id="fieberkurveChart"></canvas>
  </div>

  <script>
    const playerData = {
      'Markus': [1],
      'Erwin': [2],
      'Phil': [3],
      'Didi': [4],
      'Steffo': [5],
      'Basti': [6],
      'Eirik': [7],
      'Emil': [8],
      'Kempka': [9],
      'Espen': [10],
      'Alex': [11]
    };

    const playerPoints = {
      'Markus': [10],
      'Erwin': [9],
      'Phil': [8],
      'Didi': [7],
      'Steffo': [6],
      'Basti': [5],
      'Eirik': [4],
      'Emil': [3],
      'Kempka': [2],
      'Espen': [1],
      'Alex': [12]
    };

    const players = Object.keys(playerData);

    const colors = [
  '#E41A1C', // Markus (red)
  '#377EB8', // Erwin (blue)
  '#4DAF4A', // Phil (green)
  '#984EA3', // Didi (purple)
  '#FF7F00', // Steffo (orange)
  '#A65628', // Basti (brown)
  '#F781BF', // Eirik (pink)
  '#999999', // Emil (gray)
  '#66C2A5', // Kempka (teal)
  '#FFD92F', // Espen (yellow)
  '#000000'  // Alex (black)
];

    const selectedPlayers = new Set();

    const datasets = players.map((name, index) => ({
      label: name,
      data: playerData[name],
      borderColor: colors[index],
      backgroundColor: colors[index],
      pointBackgroundColor: colors[index],
      pointBorderColor: colors[index],
      pointBorderWidth: 0,
      borderWidth: 2,
      pointRadius: 4,
      pointHoverRadius: 6,
      fill: false
    }));

    const ctx = document.getElementById('fieberkurveChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 34 }, (_, i) => `Matchday ${i + 1}`),
        datasets: datasets
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            reverse: true,
            ticks: {
              stepSize: 1
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              usePointStyle: true,
              pointStyle: 'circle',
              font: {
                size: 14,
                weight: '600'
              }
            },
            onClick: (e, legendItem) => {
              const playerName = legendItem.text;
              if (selectedPlayers.has(playerName)) {
                selectedPlayers.delete(playerName);
              } else {
                selectedPlayers.add(playerName);
              }

              chart.data.datasets.forEach((ds) => {
                const isSelected = selectedPlayers.size === 0 || selectedPlayers.has(ds.label);
                const originalColor = colors[players.indexOf(ds.label)];
                ds.borderColor = isSelected ? originalColor : '#ccc';
                ds.pointBackgroundColor = isSelected ? originalColor : '#ccc';
                ds.pointBorderColor = isSelected ? originalColor : '#ccc';
                ds.borderWidth = isSelected ? 3 : 1.5;
                ds.pointRadius = isSelected ? 6 : 3;
                ds.pointHoverRadius = isSelected ? 7 : 4;
              });

              chart.update();
            }
          },
          tooltip: {
            callbacks: {
              title: (tooltipItems) => tooltipItems[0].label,
              label: (tooltipItem) => {
                const player = tooltipItem.dataset.label;
                const matchdayIndex = tooltipItem.dataIndex;
                const place = tooltipItem.parsed.y;
                const points = playerPoints[player]?.[matchdayIndex] ?? 'N/A';
                return `${player}: Place ${place}, Points ${points}`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
