<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spieltagsplatzierung 25-26</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e9eff5, #f9fafc);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 30px 0 20px 0;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #0056b3, #0091ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .chart-container {
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 40px;
      transition: box-shadow 0.3s ease;
    }
    .chart-container:hover {
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Spieltagsplatzierung 25-26</h1>
  <div class="chart-container">
    <canvas id="fieberkurveChart"></canvas>
  </div>

  <script>
    const playerData = {
      'Markus': [2, 3, 2, 4, 2, 4],
      'Erwin': [8, 2, 4, 1, 10, 9],
      'Phil': [1, 1, 3, 6, 1, 3],
      'Didi': [7, 6, 1, 2, 8, 5],
      'Steffo': [6, 8, 5, 9, 7, 8],
      'Basti': [9, 9, 8, 5, 3, 6],
      'Eirik': [10, 11, 9, 3, 11, 2],
      'Emil': [3, 7, 11, 10, 9, 10],
      'Kempka': [11, 5, 10, 7, 4, 6],
      'Espen': [4, 10, 7, 8, 5, 10],
      'Alex': [5, 4, 6, 11, 5, 1]
    };

    const players = Object.keys(playerData);
    const colors = [
      '#E41A1C', '#377EB8', '#4DAF4A', '#984EA3', '#FF7F00',
      '#A65628', '#F781BF', '#999999', '#66C2A5', '#FFD92F', '#000000'
    ];

    const selectedPlayers = new Set();

    const datasets = players.map((name, index) => ({
      label: name,
      data: playerData[name],
      borderColor: colors[index],
      backgroundColor: colors[index],
      fill: false,
      pointBackgroundColor: colors[index],
      pointBorderColor: colors[index],
      pointBorderWidth: 0,
      borderWidth: 2,
      pointRadius: 4,
      pointHoverRadius: 6,
      hidden: false
    }));

    const ctx = document.getElementById('fieberkurveChart').getContext('2d');

    const fieberkurveChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 34 }, (_, i) => i + 1),
        datasets: datasets
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: { display: true, text: 'Spieltag' },
            grid: { display: true, color: '#e0e0e0' }
          },
          y: {
            title: { display: true, text: 'Tabellenplatz' },
            reverse: true,
            beginAtZero: false,
            ticks: { stepSize: 1 },
            grid: { display: true, color: '#e0e0e0' }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              usePointStyle: true,
              pointStyle: 'circle',
              font: { size: 14, weight: '600' }
            },
            onClick: (e, legendItem) => {
              const clickedPlayer = legendItem.text;
              if (selectedPlayers.has(clickedPlayer)) {
                selectedPlayers.delete(clickedPlayer);
              } else {
                selectedPlayers.add(clickedPlayer);
              }

              fieberkurveChart.data.datasets.forEach((dataset) => {
                const idx = players.indexOf(dataset.label);
                if (selectedPlayers.size === 0 || selectedPlayers.has(dataset.label)) {
                  const color = colors[idx];
                  dataset.borderColor = color;
                  dataset.backgroundColor = color;
                  dataset.pointBackgroundColor = color;
                  dataset.pointBorderColor = color;
                  dataset.borderWidth = selectedPlayers.has(dataset.label) ? 3 : 2;
                  dataset.pointRadius = selectedPlayers.has(dataset.label) ? 6 : 4;
                  dataset.pointHoverRadius = selectedPlayers.has(dataset.label) ? 7 : 5;
                  dataset.hidden = false;
                } else {
                  const grey = 'lightgrey';
                  dataset.borderColor = grey;
                  dataset.backgroundColor = grey;
                  dataset.pointBackgroundColor = grey;
                  dataset.pointBorderColor = grey;
                  dataset.borderWidth = 1;
                  dataset.pointRadius = 3;
                  dataset.pointHoverRadius = 4;
                  dataset.hidden = false;
                }
              });

              fieberkurveChart.update();
            }
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return `${tooltipItem.dataset.label}: ${tooltipItem.parsed.y}`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
