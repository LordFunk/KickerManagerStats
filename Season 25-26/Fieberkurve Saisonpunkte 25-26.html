<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saisonpunkte 25-26</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Base page styling */
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e9eff5, #f9fafc);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Page title */
    h1 {
      margin: 30px 0 20px 0;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #0056b3, #0091ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    /* Chart card container */
    .chart-container {
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 40px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chart-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <h1>Saisonpunkte 25-26</h1>
  <div class="chart-container">
    <canvas id="fieberkurveChart"></canvas>
  </div>

  <script>
    const playerPoints = {
      'Markus': [10],
      'Erwin': [9],
      'Phil': [8],
      'Didi': [7],
      'Steffo': [6],
      'Basti': [5],
      'Eirik': [4],
      'Emil': [3],
      'Kempka': [2],
      'Espen': [1],
      'Alex': [11]
    };

    const players = Object.keys(playerPoints);
const colors = [
  '#E41A1C', // Markus (red)
  '#377EB8', // Erwin (blue)
  '#4DAF4A', // Phil (green)
  '#984EA3', // Didi (purple)
  '#FF7F00', // Steffo (orange)
  '#A65628', // Basti (brown)
  '#F781BF', // Eirik (pink)
  '#999999', // Emil (gray)
  '#66C2A5', // Kempka (teal)
  '#FFD92F', // Espen (yellow)
  '#000000'  // Alex (black)
];

    const selectedIndices = new Set();

    const maxLength = Math.max(...players.map(p => playerPoints[p].length));

    const datasets = players.map((name, index) => ({
      label: name,
      data: playerPoints[name],
      borderColor: colors[index],
      backgroundColor: colors[index],
      fill: false,
      pointRadius: 2,
      borderWidth: 2,
      spanGaps: true,
      hidden: false
    }));

    const ctx = document.getElementById('fieberkurveChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({length: maxLength}, (_, i) => `Game Day ${i + 1}`),
        datasets: datasets
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              usePointStyle: true,
              pointStyle: 'circle'
            },
            onClick: function(e, legendItem) {
              const index = legendItem.datasetIndex;

              if (selectedIndices.has(index)) {
                selectedIndices.delete(index);
              } else {
                selectedIndices.add(index);
              }

              if (selectedIndices.size === 0) {
                chart.data.datasets.forEach((ds, i) => {
                  ds.borderColor = colors[i];
                  ds.backgroundColor = colors[i];
                  ds.borderWidth = 2;
                  ds.hidden = false;
                });
              } else {
                chart.data.datasets.forEach((ds, i) => {
                  if (selectedIndices.has(i)) {
                    ds.borderColor = colors[i];
                    ds.backgroundColor = colors[i];
                    ds.borderWidth = 4;
                    ds.hidden = false;
                  } else {
                    ds.borderColor = '#ccc';
                    ds.backgroundColor = '#ccc';
                    ds.borderWidth = 1;
                    ds.hidden = false;
                  }
                });
              }
              chart.update();
            }
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return `${tooltipItem.dataset.label}: ${tooltipItem.raw}`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
