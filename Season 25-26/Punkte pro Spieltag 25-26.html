<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Punkte je Spieltag 25-26</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e9eff5, #f9fafc);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 30px 0 20px 0;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #0056b3, #0091ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .chart-container {
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 40px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .chart-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <h1>Punkte je Spieltag 25-26</h1>
  <div class="chart-container">
    <canvas id="pointsChart"></canvas>
  </div>

  <script>
    // Labels: 34 gamedays
    const labels = Array.from({ length: 34 }, (_, i) => `Gameday ${i + 1}`);

    // Player data: just enter the numbers you have so far
    const playerData = {
      'Markus': [1, 3, 2],      // add numbers as they come
      'Erwin':  [2, 5],
      'Phil':   [3],
      'Didi':   [4],
      'Steffo': [5],
      'Basti':  [6],
      'Eirik':  [7],
      'Emil':   [8],
      'Kempka':[9],
      'Espen':  [10],
      'Alex':   [11]
    };

    const colorsRGBA = [
      'rgba(228, 26, 28, 1)',    // Markus
      'rgba(55, 126, 184, 1)',   // Erwin
      'rgba(77, 175, 74, 1)',    // Phil
      'rgba(152, 78, 163, 1)',   // Didi
      'rgba(255, 127, 0, 1)',    // Steffo
      'rgba(166, 86, 40, 1)',    // Basti
      'rgba(247, 129, 191, 1)',  // Eirik
      'rgba(153, 153, 153, 1)',  // Emil
      'rgba(102, 194, 165, 1)',  // Kempka
      'rgba(255, 217, 47, 1)',   // Espen
      'rgba(0, 0, 0, 1)'         // Alex
    ];

    const fadedColor = 'rgba(200, 200, 200, 0.3)';

    const datasets = Object.keys(playerData).map((playerName, index) => ({
      label: playerName,
      data: playerData[playerName],
      borderColor: colorsRGBA[index],
      backgroundColor: colorsRGBA[index],
      fill: false,
      pointRadius: 2,
      borderWidth: 2,
      spanGaps: true,
      hidden: false,
      highlighted: false
    }));

    const ctx = document.getElementById('pointsChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels, datasets },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: { usePointStyle: true, pointStyle: 'circle' },
            onClick(e, legendItem, legend) {
              const index = legendItem.datasetIndex;
              const ds = chart.data.datasets[index];
              ds.highlighted = !ds.highlighted;
              const anyHighlighted = chart.data.datasets.some(d => d.highlighted);

              chart.data.datasets.forEach((dataset, i) => {
                if (anyHighlighted) {
                  if (dataset.highlighted) {
                    dataset.borderColor = colorsRGBA[i];
                    dataset.backgroundColor = colorsRGBA[i];
                    dataset.borderWidth = 4;
                    dataset.hidden = false;
                  } else {
                    dataset.borderColor = fadedColor;
                    dataset.backgroundColor = fadedColor;
                    dataset.borderWidth = 2;
                    dataset.hidden = false;
                  }
                } else {
                  dataset.borderColor = colorsRGBA[i];
                  dataset.backgroundColor = colorsRGBA[i];
                  dataset.borderWidth = 2;
                  dataset.hidden = false;
                }
              });

              chart.update();
            }
          },
          tooltip: {
            callbacks: {
              label(tooltipItem) {
                return `${tooltipItem.dataset.label}: ${tooltipItem.raw}`;
              }
            }
          }
        },
        scales: {
          x: {
            grid: { color: 'rgba(0,0,0,0.08)', drawBorder: false },
            ticks: {
              autoSkip: true,
              maxTicksLimit: 17,
              callback: (value, index) => `${index + 1}`
            },
            title: { display: true, text: 'Spieltag (1â€“34)' }
          },
          y: {
            beginAtZero: true,
            grid: { color: 'rgba(0,0,0,0.08)', drawBorder: false },
            ticks: { precision: 0 },
            title: { display: true, text: 'Punkte' }
          }
        }
      }
    });
  </script>
</body>
</html>
