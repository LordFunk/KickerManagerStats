<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Punkte je Spieltag 25-26</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e9eff5, #f9fafc);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 30px 0 20px 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #0056b3, #0091ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 40px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>Punkte je Spieltag 25-26</h1>
    <div class="chart-container">
        <canvas id="pointsChart"></canvas>
    </div>

    <script>
        const playerData = {
            'Markus': [63, 68, 83, 63, 78, 40],
            'Erwin': [48, 70, 51, 78, 38, 10],
            'Phil': [76, 72, 64, 58, 93, 42],
            'Didi': [50, 60, 85, 70, 45, 38],
            'Steffo': [53, 55, 50, 44, 50, 22],
            'Basti': [47, 53, 44, 62, 67, 28],
            'Eirik': [46, 36, 34, 64, 37, 65],
            'Emil': [61, 57, 18, 35, 39, 2],
            'Kempka': [36, 63, 32, 55, 55, 28],
            'Espen': [57, 45, 47, 49, 51, 2],
            'Alex': [55, 66, 48, 25, 51, 77] 
        };

        const colors = [
            '#E41A1C', '#377EB8', '#4DAF4A', '#984EA3', '#FF7F00',
            '#A65628', '#F781BF', '#999999', '#66C2A5', '#FFD92F', '#000000'
        ];

        const fadedColor = 'lightgrey';
        const selectedPlayers = new Set();

        const datasets = Object.keys(playerData).map((playerName, index) => ({
            label: playerName,
            data: playerData[playerName],
            borderColor: colors[index],
            backgroundColor: colors[index],
            fill: false,
            pointRadius: 4,
            borderWidth: 2,
            spanGaps: true,
            hidden: false
        }));

        const totalMatchdays = 34;
        const avgPoints = Array.from({ length: totalMatchdays }, (_, i) => {
            let total = 0, count = 0;
            for (let player of Object.values(playerData)) {
                if (player[i] !== undefined) {
                    total += player[i];
                    count++;
                }
            }
            return count > 0 ? total / count : null;
        });

        datasets.push({
            label: 'Durchschnitt',
            data: avgPoints,
            borderColor: '#555',
            backgroundColor: 'rgba(0,0,0,0.1)',
            borderWidth: 2,
            fill: true,
            pointRadius: 0,
            borderDash: [5, 5],
            spanGaps: true
        });

        const ctx = document.getElementById('pointsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 34 }, (_, i) => i + 1),
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: { usePointStyle: true, pointStyle: 'circle', font: { size: 14, weight: '600' } },
                        onClick: function(e, legendItem) {
                            const clickedPlayer = legendItem.text;
                            if (selectedPlayers.has(clickedPlayer)) {
                                selectedPlayers.delete(clickedPlayer);
                            } else {
                                selectedPlayers.add(clickedPlayer);
                            }

                            chart.data.datasets.forEach((dataset, i) => {
                                const color = colors[i] || '#555';
                                if (dataset.label === 'Durchschnitt') return;
                                if (selectedPlayers.size === 0 || selectedPlayers.has(dataset.label)) {
                                    dataset.borderColor = color;
                                    dataset.backgroundColor = color;
                                    dataset.borderWidth = selectedPlayers.has(dataset.label) ? 3 : 2;
                                    dataset.pointRadius = selectedPlayers.has(dataset.label) ? 6 : 4;
                                } else {
                                    dataset.borderColor = fadedColor;
                                    dataset.backgroundColor = fadedColor;
                                    dataset.borderWidth = 1;
                                    dataset.pointRadius = 3;
                                }
                            });
                            chart.update();
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                if (tooltipItem.dataset.label === 'Durchschnitt') {
                                    return `Durchschnitt: ${tooltipItem.raw.toFixed(2)} Punkte`;
                                }
                                return `${tooltipItem.dataset.label}: ${tooltipItem.raw} Punkte`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Spieltag' },
                        grid: { display: true, color: '#e0e0e0' }
                    },
                    y: {
                        title: { display: true, text: 'Punkte' },
                        beginAtZero: true,
                        grid: { display: true, color: '#e0e0e0' }
                    }
                }
            }
        });
    </script>
</body>
</html>
