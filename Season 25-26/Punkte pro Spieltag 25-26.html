<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Punkte je Spieltag 25-26</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e9eff5, #f9fafc);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 30px 0 20px 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #0056b3, #0091ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 40px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>Punkte je Spieltag 25-26</h1>
    <div class="chart-container">
        <canvas id="pointsChart"></canvas>
    </div>

    <script>
        const playerData = {
            'Markus': [63, 68, 83, 63, 78, 40],
            'Erwin': [48, 70, 51, 78, 38, 10],
            'Phil': [76, 72, 64, 58, 93, 42],
            'Didi': [50, 60, 85, 70, 45, 38],
            'Steffo': [53, 55, 50, 44, 50, 22],
            'Basti': [47, 53, 44, 62, 67, 28],
            'Eirik': [46, 36, 34, 64, 37, 65],
            'Emil': [61, 57, 18, 35, 39, 2],
            'Kempka': [36, 63, 32, 55, 55, 28],
            'Espen': [57, 45, 47, 49, 51, 2],
            'Alex': [55, 66, 48, 25, 51, 77] 
        };

        const colorsRGBA = [
            'rgba(255, 99, 132, 0.8)',
            'rgba(54, 162, 235, 0.8)',
            'rgba(255, 206, 86, 0.8)',
            'rgba(75, 192, 192, 0.8)',
            'rgba(153, 102, 255, 0.8)',
            'rgba(255, 159, 64, 0.8)',
            'rgba(199, 199, 199, 0.8)',
            'rgba(255, 99, 255, 0.8)',
            'rgba(99, 255, 132, 0.8)',
            'rgba(99, 132, 255, 0.8)',
            'rgba(132, 99, 255, 0.8)'
        ];

        const fadedColor = 'rgba(200, 200, 200, 0.3)';

        const datasets = Object.keys(playerData).map((playerName, index) => ({
            label: playerName,
            data: playerData[playerName],
            borderColor: colorsRGBA[index],
            backgroundColor: colorsRGBA[index],
            fill: false,
            pointRadius: 2,
            borderWidth: 2,
            spanGaps: true,
            hidden: false,
            highlighted: false
        }));

        // Calculate average per matchday (up to matchday 34)
        const totalMatchdays = 34;
        const avgPoints = Array.from({ length: totalMatchdays }, (_, i) => {
            let total = 0;
            let count = 0;
            for (let player of Object.values(playerData)) {
                if (player[i] !== undefined) {
                    total += player[i];
                    count++;
                }
            }
            return count > 0 ? total / count : null;
        });

        // Add average line dataset with grey fill
        datasets.push({
            label: 'Durchschnitt',
            data: avgPoints,
            borderColor: 'rgba(0,0,0,0.6)',
            backgroundColor: 'rgba(0,0,0,0.1)',
            borderWidth: 2,
            fill: true,
            pointRadius: 0,
            borderDash: [5, 5],
            spanGaps: true
        });

        const ctx = document.getElementById('pointsChart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 34 }, (_, i) => i + 1),
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: { usePointStyle: true, pointStyle: 'circle' },
                        onClick: function(e, legendItem) {
                            const index = legendItem.datasetIndex;
                            const ds = chart.data.datasets[index];
                            ds.highlighted = !ds.highlighted;

                            const anyHighlighted = chart.data.datasets.some(d => d.highlighted);

                            chart.data.datasets.forEach((dataset, i) => {
                                if (anyHighlighted) {
                                    if (dataset.highlighted) {
                                        dataset.borderColor = colorsRGBA[i] || 'rgba(0,0,0,0.6)';
                                        dataset.backgroundColor = colorsRGBA[i] || 'rgba(0,0,0,0.1)';
                                        dataset.borderWidth = 4;
                                        dataset.hidden = false;
                                    } else {
                                        dataset.borderColor = fadedColor;
                                        dataset.backgroundColor = fadedColor;
                                        dataset.borderWidth = 2;
                                        dataset.hidden = false;
                                    }
                                } else {
                                    dataset.borderColor = colorsRGBA[i] || 'rgba(0,0,0,0.6)';
                                    dataset.backgroundColor = colorsRGBA[i] || 'rgba(0,0,0,0.1)';
                                    dataset.borderWidth = 2;
                                    dataset.hidden = false;
                                }
                            });
                            chart.update();
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                if (tooltipItem.dataset.label === 'Durchschnitt') {
                                    return `Durchschnitt: ${tooltipItem.raw.toFixed(2)} Punkte`;
                                }
                                return `${tooltipItem.dataset.label}: ${tooltipItem.raw} Punkte`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Spieltag' },
                        grid: { display: true, color: '#e0e0e0' }
                    },
                    y: {
                        title: { display: true, text: 'Punkte' },
                        beginAtZero: true,
                        grid: { display: true, color: '#e0e0e0' }
                    }
                }
            }
        });
    </script>
</body>
</html>
