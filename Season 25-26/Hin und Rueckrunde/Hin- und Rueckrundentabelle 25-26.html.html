<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hin- und Rückrundentabelle 25-26</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e9eff5, #f9fafc);
      color: #222;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-weight: 700;
      font-size: 2.25rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #0056b3, #0091ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    .table-wrapper {
      width: 100%;
      max-width: 800px;
      margin-bottom: 3rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      padding: 1.5rem;
      transition: box-shadow 0.3s ease;
      box-sizing: border-box;
    }
    .table-wrapper:hover {
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #003366;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      color: #444;
      table-layout: auto;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    th {
      background-color: #f0f4fa;
      font-weight: 600;
      color: #0056b3;
    }
    tbody tr:hover {
      background-color: #f5faff;
    }
    /* Positive and negative changes */
    .positive {
      color: #198754; /* success green */
      font-weight: 600;
    }
    .negative {
      color: #dc3545; /* danger red */
      font-weight: 600;
    }
    .neutral {
      color: #6c757d; /* secondary gray */
    }
    /* Responsive: allow horizontal scroll if needed, but keep centered content */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
        align-items: stretch;
      }
      .table-wrapper {
        padding: 0.5rem;
        overflow-x: auto;
      }
      th, td {
        padding: 0.5rem 0.25rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Hin- und Rückrundentabelle 25-26</h1>
  <div id="tables"></div>
  <script>
    // Beispieldaten
    const pointsAfter17 = {
      Espen: 1,
      Phil: 1,
      Emil: 1,
      Erwin: 1,
      Kempka: 1,
      Markus: 1,
      Steffen: 1,
      Eirik: 1,
      Basti: 1,
      Didi: 1,
      Alex: 1
    };

    const pointsAfter34 = {
      Espen: 2,
      Phil: 2,
      Emil: 2,
      Erwin: 2,
      Kempka: 2,
      Markus: 2,
      Steffen: 2,
      Eirik: 2,
      Basti: 2,
      Didi: 2,
      Alex: 3
    };

    function toArray(obj) {
      return Object.entries(obj).map(([name, points]) => ({ name, points }));
    }

    function calculateRueckrunde(after17, after34) {
      const result = [];
      for (const name in after17) {
        if (after34[name] !== undefined) {
          const hin = after17[name];
          const rueck = after34[name] - hin;
          result.push({
            name,
            rueckrunde: rueck,
            veraenderung: rueck - hin
          });
        }
      }
      return result;
    }

    function renderHinrundeTable(data) {
      const sorted = [...data].sort((a, b) => b.points - a.points);
      let html = `
        <div class="table-wrapper">
          <h2>Hinrunde Tabelle</h2>
          <table>
            <thead>
              <tr>
                <th>Platz</th>
                <th>Name</th>
                <th>Punkte</th>
              </tr>
            </thead>
            <tbody>
      `;
      sorted.forEach((entry, i) => {
        html += `
          <tr>
            <td>${i + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.points}</td>
          </tr>
        `;
      });
      html += `</tbody></table></div>`;
      return html;
    }

    function renderRueckrundeTable(data) {
      const sorted = [...data].sort((a, b) => b.rueckrunde - a.rueckrunde);
      let html = `
        <div class="table-wrapper">
          <h2>Rückrunde Tabelle (inkl. Veränderung)</h2>
          <table>
            <thead>
              <tr>
                <th>Platz</th>
                <th>Name</th>
                <th>Rückrunde</th>
                <th>Veränderung</th>
              </tr>
            </thead>
            <tbody>
      `;
      sorted.forEach((entry, i) => {
        const diff = entry.veraenderung;
        const diffClass = diff > 0 ? "positive" : diff < 0 ? "negative" : "neutral";
        const diffText = diff > 0 ? `+${diff}` : diff.toString();
        html += `
          <tr>
            <td>${i + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.rueckrunde}</td>
            <td class="${diffClass}">${diffText}</td>
          </tr>
        `;
      });
      html += `</tbody></table></div>`;
      return html;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const hinrunde = toArray(pointsAfter17);
      const rueckrunde = calculateRueckrunde(pointsAfter17, pointsAfter34);
      document.getElementById("tables").innerHTML =
        renderHinrundeTable(hinrunde) + renderRueckrundeTable(rueckrunde);
    });
  </script>
</body>
</html>
