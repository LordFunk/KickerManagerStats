<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fiebertabelle Saisonpunkte</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e9eff5, #f9fafc);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 30px 0 20px;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #0056b3, #0091ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .chart-container {
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 40px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .chart-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <h1>Fiebertabelle Saisonpunkte (S1â€“S5)</h1>
  <div class="chart-container">
    <canvas id="fieberkurveChart"></canvas>
  </div>

  <script>
    // Total points per player per season (empty seasons omitted)
    const playerPoints = {
      'Eirik': [1288, 1107, 1630, 1421, 1581],
      'Markus': [1275, 1733, 1646, 2224, 1761],
      'Phil': [1181, 1826, 1430, 1671, 1788],
      'Erwin': [959, 1571, 1957, 1845, 1903],
      'Didi': [845, 1735, 1267, 1667, 1212],
      'Steffo': [null, 957, 1558, 1620, 1438],
      'Basti': [null, 1441, 1303, 1924, 1512],
      'Emil': [null, null, null, 2014, 1873],
      'Kempka': [null, null, null, null, 1750],
      'Espen': [null, null, null, null, 2042]
    };

    const players = Object.keys(playerPoints);

    const colors = [
      '#F781BF', // Eirik (pink)
      '#E41A1C', // Markus (red)
      '#4DAF4A', // Phil (green)
      '#377EB8', // Erwin (blue)
      '#984EA3', // Didi (purple)
      '#FF7F00', // Steffo (orange)
      '#A65628', // Basti (brown)
      '#999999', // Emil (gray)
      '#66C2A5', // Kempka (teal)
      '#FFD92F'  // Espen (yellow)
    ];

    // Season labels
    const seasons = ['S1', 'S2', 'S3', 'S4', 'S5'];

    const ctx = document.getElementById('fieberkurveChart').getContext('2d');

    const datasets = players.map((player, i) => ({
      label: player,
      data: playerPoints[player].map(v => v === null ? null : v),
      borderColor: colors[i],
      backgroundColor: colors[i],
      fill: false,
      spanGaps: true,
      borderWidth: 2,
      pointRadius: 3,
      pointHoverRadius: 6,
    }));

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: seasons,
        datasets: datasets
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        plugins: {
          legend: {
            position: 'top',
            labels: {
              usePointStyle: true,
              pointStyle: 'circle',
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y ?? 'N/A'}`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Points'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Season'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
