<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    button {
      padding: 10px 15px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #formContainer {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin: 3px;
    }
  </style>
</head>
<body>

  <h1>League Score Overview</h1>

  <!-- Table Overview -->
  <table id="scoreTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Score 1</th>
        <th>Score 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="toggleForm()">Enter / Update Scores</button>

  <!-- Score Entry Form -->
  <div id="formContainer">
    <h2>Update Scores</h2>
    <form id="scoreForm"></form>
    <button type="button" onclick="saveScores()">Save Scores</button>
  </div>

  <script>
    // Use League Stats Dashboard as the database
    const players = ["Markus","Erwin","Phil","Eirik","Didi","Basti","Steffo","Emil","Espen"];
    let scores = {};

    // Load initial scores (prefilled with 22 and 33 if not saved yet)
    function loadScores() {
      const saved = localStorage.getItem("leagueScores");
      if (saved) {
        scores = JSON.parse(saved);
      } else {
        players.forEach(p => scores[p] = [22, 33]);
      }
    }

    // Render overview table
    function renderTable() {
      const tbody = document.querySelector("#scoreTable tbody");
      tbody.innerHTML = "";
      players.forEach(player => {
        const [s1, s2] = scores[player] || [22, 33];
        const row = `<tr>
          <td>${player}</td>
          <td>${s1}</td>
          <td>${s2}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Render form for editing
    function renderForm() {
      const form = document.querySelector("#scoreForm");
      form.innerHTML = "";
      players.forEach(player => {
        const [s1, s2] = scores[player] || [22, 33];
        form.innerHTML += `
          <div>
            <label>${player}:</label>
            <input type="number" id="${player}_1" value="${s1}">
            <input type="number" id="${player}_2" value="${s2}">
          </div>
        `;
      });
    }

    function toggleForm() {
      const form = document.getElementById("formContainer");
      if (form.style.display === "none") {
        renderForm();
        form.style.display = "block";
      } else {
        form.style.display = "none";
      }
    }

    function saveScores() {
      players.forEach(player => {
        const s1 = parseInt(document.getElementById(player + "_1").value) || 0;
        const s2 = parseInt(document.getElementById(player + "_2").value) || 0;
        scores[player] = [s1, s2];
      });
      localStorage.setItem("leagueScores", JSON.stringify(scores));
      renderTable();
      alert("Scores saved!");
    }

    // Init
    loadScores();
    renderTable();
  </script>

</body>
</html>
