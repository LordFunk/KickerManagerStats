<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fieberkurve & Season Placements</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 24px;
    }
    .chart-container {
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      position: relative;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>Endplatzierungen der letzten 4 Saisons</h1>
  <div class="chart-container">
    <canvas id="endplatzierungChart"></canvas>
  </div>

  <script>
    const finalPlacements = {
      'Markus': [2, 3, 2, 1],
      'Erwin': [4, 4, 1, 4],
      'Phil': [3, 1, 5, 5],
      'Didi': [5, 2, 7, 6],
      'Steffo': [0, 7, 4, 7],
      'Basti': [0, 5, 6, 3],
      'Eirik': [1, 6, 3, 8],
      'Emil': [0, 0, 0, 2],
      'Kempka': [0, 0, 0, 0],
      'Espen': [0, 0, 0, 0]
    };

    const seasonLabels = ['S1', 'S2', 'S3', 'S4'];
    const colors = ['red', 'blue', 'green', 'purple', 'orange', 'brown', 'pink', 'black', 'gray', 'cyan'];

    const players = Object.keys(finalPlacements);
    const datasets = players.map((name, index) => {
      const data = finalPlacements[name].map(val => val === 0 ? null : val);
      return {
        label: name,
        data: data,
        borderColor: colors[index],
        backgroundColor: colors[index],
        fill: false,
        tension: 0,
        spanGaps: true,
        pointRadius: 4,
        pointHoverRadius: 6
      };
    });

    const ctx = document.getElementById('endplatzierungChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: seasonLabels,
        datasets: datasets
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            reverse: true,
            beginAtZero: false,
            ticks: {
              stepSize: 1
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              usePointStyle: true,
              pointStyle: 'circle'
            }
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return `${tooltipItem.dataset.label}: ${tooltipItem.raw}`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
