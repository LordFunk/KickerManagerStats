<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fieberkurve & Season Placements</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 24px;
    }
    .chart-container {
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      position: relative;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>Endplatzierungen der letzten 4 Saisons</h1>
  <div class="chart-container">
    <canvas id="endplatzierungChart"></canvas>
  </div>

  <script>
    const finalPlacements = {
      'Markus': [2, 3, 2, 1, 5],
      'Erwin': [4, 4, 1, 4, 2],
      'Phil': [3, 1, 5, 5, 4],
      'Didi': [5, 2, 7, 6, 10],
      'Steffo': [0, 7, 4, 7, 9],
      'Basti': [0, 5, 6, 3, 8],
      'Eirik': [1, 6, 3, 8, 7],
      'Emil': [0, 0, 0, 2, 3],
      'Kempka': [0, 0, 0, 0, 6],
      'Espen': [0, 0, 0, 0, 1]
    };

    const seasonLabels = ['S1', 'S2', 'S3', 'S4', 'S5'];
    const colors = ['red', 'blue', 'green', 'purple', 'orange', 'brown', 'pink', 'black', 'gray', 'cyan'];

    const players = Object.keys(finalPlacements);
    const datasets = players.map((name, index) => {
      const data = finalPlacements[name].map(val => val === 0 ? null : val);
      return {
        label: name,
        data: data,
        borderColor: colors[index],
        backgroundColor: colors[index],
        fill: false,
        tension: 0,
        spanGaps: true,
        pointRadius: 4,
        pointHoverRadius: 6
      };
    });

    const ctx = document.getElementById('endplatzierungChart').getContext('2d');
    const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: seasonLabels,
    datasets: datasets
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      y: {
        reverse: true,
        beginAtZero: false,
        ticks: {
          stepSize: 1
        }
      }
    },
    plugins: {
      legend: {
        display: true,
        position: 'top',
        labels: {
          usePointStyle: true,
          pointStyle: 'circle',
          generateLabels: function(chart) {
            return chart.data.datasets.map((dataset, i) => ({
              text: dataset.label,
              fillStyle: dataset.borderColor,
              hidden: false,
              lineCap: dataset.borderCapStyle,
              lineDash: dataset.borderDash,
              lineDashOffset: dataset.borderDashOffset,
              lineJoin: dataset.borderJoinStyle,
              strokeStyle: dataset.borderColor,
              pointStyle: 'circle',
              datasetIndex: i
            }));
          }
        },
        onClick: function(e, legendItem, legend) {
          const index = legendItem.datasetIndex;
          const selectedDataset = chart.data.datasets[index];

          const alreadyHighlighted = selectedDataset._highlighted;
          chart.data.datasets.forEach(ds => {
            ds._highlighted = false;
            ds.borderWidth = 2;
            ds.opacity = 0.2;
          });

          if (!alreadyHighlighted) {
            selectedDataset._highlighted = true;
            selectedDataset.opacity = 1;
            selectedDataset.borderWidth = 4;
          } else {
            // Reset all
            chart.data.datasets.forEach(ds => {
              ds.opacity = 1;
              ds.borderWidth = 2;
            });
          }

          chart.update();
        }
      },
      tooltip: {
        callbacks: {
          label: function(tooltipItem) {
            return `${tooltipItem.dataset.label}: ${tooltipItem.raw}`;
          }
        }
      }
    },
    elements: {
      line: {
        borderWidth: ctx => ctx.dataset.borderWidth || 2,
      },
      point: {
        radius: ctx => ctx.dataset._highlighted ? 6 : 4
      }
    },
    datasets: {
      line: {
        borderColor: ctx => {
          const o = ctx.dataset.opacity !== undefined ? ctx.dataset.opacity : 1;
          return ctx.dataset.borderColor + (o < 1 ? Math.floor(o * 255).toString(16).padStart(2, '0') : '');
        },
        backgroundColor: ctx => {
          const o = ctx.dataset.opacity !== undefined ? ctx.dataset.opacity : 1;
          return ctx.dataset.backgroundColor + (o < 1 ? Math.floor(o * 255).toString(16).padStart(2, '0') : '');
        }
      }
    }
  }
});

      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            reverse: true,
            beginAtZero: false,
            ticks: {
              stepSize: 1
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              usePointStyle: true,
              pointStyle: 'circle'
            }
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return `${tooltipItem.dataset.label}: ${tooltipItem.raw}`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
